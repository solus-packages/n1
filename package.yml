name       : n1
version    : 0.4.33
release    : 7
source     :
    - https://github.com/nylas/N1/releases/download/0.4.33/N1-0.4.33.deb : 4c11161292b1b157dd1341f4ca72ceab5e9b868a0bb1a24880a8febf2a669dcf
license    : GPL-3.0
summary    : N1 Email Client
component  : network.mail
description: |
    An extensible mail client built on the modern web. 
rundeps  :
    - libgtk-2
    - libgnome-keyring
    - desktop-file-utils
    - python
    - gconf
    - nodejs
    - libnotify
    - libxtst
    - libnss
    - alsa-lib
extract    : no
setup      : |
    ar x $sources/N1-${version}.deb
    tar xf data.tar.*
install    : |
    mkdir -p %installroot%
    cp -r usr %installroot%/
    sed -i 's/Categories=GNOME;GTK;Email;Utility;Development;/Categories=Application;Network;Email;/g' %installroot%/usr/share/applications/nylas.desktop
