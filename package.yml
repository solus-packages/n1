name       : n1
version    : 0.4.19
release    : 5
source     :
    - https://github.com/nylas/N1/releases/download/0.4.19/N1-0.4.19.deb : 10c28990294fffb934856869863feb22b0c81f6ee3bac2fd29d667b37847d8ec
license    : GPL-3.0
summary    : N1 Email Client
component  : network.mail
description: |
    An extensible mail client built on the modern web. 
rundeps  :
    - libgtk-2
    - libgnome-keyring
    - desktop-file-utils
    - python
    - gconf
    - nodejs
    - libnotify
    - libxtst
    - libnss
    - alsa-lib
extract    : no
setup      : |
    ar x $sources/N1-${version}.deb
    tar xf data.tar.*
install    : |
    mkdir -p %installroot%
    cp -r usr %installroot%/
    sed -i 's/Categories=GNOME;GTK;Email;Utility;Development;/Categories=Application;Network;Email;/g' %installroot%/usr/share/applications/nylas.desktop
